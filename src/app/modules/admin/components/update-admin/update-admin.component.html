<div class="main-wrap">

  <div class="update">
    <div class="update-inner">

      <div class="header h1-div" style="width: 80vw">
        <h1>Update Admin</h1>
      </div>

      <div class="btn1 h-div" style="width: 10vw">
        <button type="button" class="btn btn-danger" style="width: 120px" routerLink="/admin/register-admin">Register</button>
      </div>

      <div class="btn2 h-div" style="width: 10vw">
        <button type="button" class="btn btn-danger" style="width: 120px" routerLink="/admin/delete-admin">Delete</button>
      </div>

      <div class="btn2 h-div" style="width: 10vw">
        <button type="button" class="btn btn-warning" style="width: 120px" routerLink="/admin/product-controller">Products</button>
      </div>

      <div class="btn1 h-div" style="width: 10vw">
        <button type="button" class="btn btn-secondary" style="width: 120px; margin-right: 20px">Logout</button>
      </div>

    </div>
  </div>

  <div class="container form-div">

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="standard" style="width: 100%; margin-bottom: 30px; margin-top: 15px">
          <mat-label>Search Here</mat-label>
          <input #name matInput placeholder="Jagath Perera">
        </mat-form-field>
      </div>
    </div>

    <form>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Full Name</mat-label>
            <input formControlName="name" matInput placeholder="Jagath Perera">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100% ;">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" matInput placeholder="jagathperera@gmail.com">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100% ;">
            <mat-label>Address</mat-label>
            <input formControlName="address" matInput placeholder="Galle, Sri Lanka">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100% ;">
            <mat-label>Contact</mat-label>
            <input formControlName="contact" type="tel" matInput placeholder="0771234567">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100% ;">
            <mat-label>NIC</mat-label>
            <input formControlName="contact" type="tel" matInput placeholder="20002340059v">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-danger" style="width: 100%; height: 7vh">Update</button>
        </div>
      </div>
    </form>

  </div>

</div>


<router-outlet></router-outlet>
