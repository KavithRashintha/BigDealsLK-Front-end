<div class="main-wrap">

  <div class="register">
    <div class="register-inner">

      <div class="header h1-div" style="width: 60vw">
        <h1>Register Admin</h1>
      </div>

      <div class="btn1 h-div" style="width: 10vw">
        <button type="button"class="btn btn-danger" style="width: 120px" routerLink="/admin/update-admin">Update</button>
      </div>

      <div class="btn2 h-div" style="width: 10vw">
        <button type="button" class="btn btn-danger" style="width: 120px" routerLink="/admin/delete-admin">Delete</button>
      </div>

      <div class="btn2 h-div" style="width: 10vw">
        <button type="button" class="btn btn-warning" style="width: 120px" routerLink="/admin/product-controller">Products</button>
      </div>

      <div class="btn1 h-div" style="width: 10vw">
        <button type="button" class="btn btn-secondary" style="width: 120px; margin-right: 20px">Logout</button>
      </div>

    </div>
  </div>

  <div class="container form-div">

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Full Name</mat-label>
            <input formControlName="fullName" matInput placeholder="Jagath Perera">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100% ;">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" matInput placeholder="jagathperera@gmail.com">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100% ;">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" matInput placeholder="jagath1234@">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100% ;">
            <mat-label>Date Of Birth</mat-label>
            <input formControlName="dob" type="date" matInput>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100% ;">
            <mat-label>Address</mat-label>
            <input formControlName="address" matInput placeholder="Galle , Sri Lanka">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100% ;">
            <mat-label>Contact</mat-label>
            <input formControlName="contact" type="tel" matInput placeholder="0771234567">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100% ;">
            <mat-label>NIC</mat-label>
            <input formControlName="nic" type="tel" matInput placeholder="20002340059v">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-danger" style="width: 100%; height: 7vh">Register</button>
        </div>
      </div>
    </form>

  </div>

</div>


<router-outlet></router-outlet>
