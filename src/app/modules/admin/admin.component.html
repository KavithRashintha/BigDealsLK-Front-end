<div class="main-wrap">

  <!-- Login -->
  <div class="login">
    <div class="login-inner">
      <h1 style="text-align: center">Login Here</h1>

      <div class="inputs">

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Email</mat-label>
                  <input formControlName="email" matInput placeholder="jagathperera@gmail.com">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Your password</mat-label>
                  <input formControlName="password" type="password" matInput placeholder="jagath1234@">
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div style="display: flex; justify-content: center; align-items: center">
                <button type="submit" class="btn btn-outline-danger" style="width: 95%; height: 50px" >Login</button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
  <!-- Login -->

</div>
