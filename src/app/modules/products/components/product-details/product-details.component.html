<div class="main-wrap">
  <div class="space"></div>

  <!-- Product details -->
  <div class="product-outer">
    <div class="product-inner">
      <div class="left-sec">
        <div class="title">
          <h1> {{title}} </h1>
        </div>

        <div class="image">
          <img *ngIf="selectedImage.length>0" src="{{selectedImage}}" alt="" width="100%" height="100%" style="object-fit: contain; overflow: hidden">
        </div>

        <div class="image-set">
          <div class="all-images" *ngFor="let tempImage of urls">
            <img src="{{tempImage}}" alt="" width="100%" height="100%" style="object-fit: contain; overflow: hidden" (click)="selectedImage=tempImage">
          </div>
        </div>
      </div>

      <div class="right-sec">
        <div class="description">
          <p style="font-family: 'Rubik', sans-serif;"> {{description}} </p>
        </div>

        <div class="colors">
          <div class="colorButton" *ngFor="let tempColor of colors">
            <div class="example-button-row">
              <button mat-stroked-button style="height: 5.5vh; margin: 0vw 0.5vw 0vw 0.5vw" (click)="setColor(tempColor)"> {{tempColor}} </button>
            </div>
          </div>
        </div>

        <div class="sizes">
          <div class="sizeButton" *ngFor="let tempSizes of sizes">
            <div class="example-button-row">
              <button mat-stroked-button style="height:5.5vh; margin: 0vw 0.5vw 0vw 0.5vw" (click)="setSize(tempSizes)"> {{tempSizes}} </button>
            </div>
          </div>
        </div>

        <div class="prices">
          <h2 style="margin-top: 6vh; font-size: clamp(16px, 3vw, 32px); color: #fc861e"> Rs.{{price}} </h2>
        </div>

        <div class="addToCart">
          <div class="example-button-row">
            <button mat-raised-button color="warn" style="width: 12vw; height: 7vh" (click)="addToCart()">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Product details -->

  <!-- Footer section -->
  <div class="footer">
    <div class="footer-inner">
      <div class="footer-div section1" style="display: flex; flex-direction: column; align-items: center">
        <div style="width:15vw;">
          <h2 style="margin-left: 30px">Contact</h2>
          <ul>
            <li>bigdealslk@info.lk</li>
            <li>011-2345678</li>

          </ul>
        </div>
      </div>

      <div class="footer-div section2" style="display: flex; flex-direction: column; align-items: center">
        <div style="width:10vw;">
          <h2 style="margin-left: 30px">Quick links</h2>

          </ul>
        </div>
      </div>

      <div class="footer-div section3" style="display: flex; flex-direction: column; align-items: center">
        <div style="width:10vw;">
          <h2 style="margin-left: 30px">Follow Us</h2>
